dist: trusty
sudo: required

language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4

services:
  - postgresql

addons:
  postgresql: "9.6"
env:
  global:
  - PGPORT=5432

install:
  - composer require phpunit/phpunit

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp ./other/install.php .
  - cp ./other/install_2-1_mysql.sql .
  - cp ./other/install_2-1_postgresql.sql .
  - cp ./other/Settings.php .
  - cp ./Settings.php ./Settings_bak.php
  - cp ./other/readme.html .
  - cp ./other/db_last_error.php .


script:
  - git submodule foreach git pull origin master
  - vendor/bin/phpunit ./Tests
